<!DOCTYPE html>
<html>
<head>
    <title>Lista de Empleados</title>
</head>
<body>
    <h1>Empleados</h1>
    <a href="{% url 'add_employee' %}">Agregar Empleado</a>
    <ul>
        {% for employee in employees %}
        <li>
            {{ employee.first_name }} {{ employee.last_name }} - {{ employee.role }}
            <a href="{% url 'edit_employee' employee.id %}">Editar</a>
            <a href="{% url 'employee_history' employee.id %}">Historial</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
